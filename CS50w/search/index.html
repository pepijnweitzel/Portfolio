<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            form {
                text-align: center;
                margin-top: 400px;
            }

            #inputs {
                border-radius: 25px;
                border: 2px solid #000000;
            }
            #submitter {
                margin-top: 50px;
            }

        </style>
    </head>
    <body>
        <form action="https://google.com/search">
            <div>
                <input id="inputs" type="text" name="q">
            </div>
            <div id="submitter">
                <input type="submit" value="Google Search">
            </div>
        </form>
    </body>
</html>
