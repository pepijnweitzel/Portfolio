<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            h1 {
                text-align: Center;
                margin-top: 250px;
                font-size: 50px
            }

            form {
                text-align: center;
                margin-top: 50px;
            }

            #inputs {
                border-radius: 25px;
                border: 2px solid #000000;
                height: 50px;
                width: 400px;
            }
            #submitter {
                margin-top: 30px;
            }

            .button {
                background-color: #e7e7e7;
                color: black;
                border: none;
                padding: 15px 32px;
            }

        </style>
    </head>
    <body>
        <div>
            <h1>
                Google Search
            </h1>
        </div>
        <form action="https://google.com/search">
            <div>
                <input id="inputs" type="text" name="q">
            </div>
            <div id="submitter">
                <input type="submit" value="Google Search" class="button">
                <input type="submit" value="I'm Feeling Lucky" class="button" formaction="https://google.com/search?&btnI=1">
            </div>
        </form>
    </body>
</html>
