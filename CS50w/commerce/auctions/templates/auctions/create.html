{% extends "auctions/layout.html" %}

{% block body %}
    <h1>Create Listing</h1>

    <form action="{% url 'index' %}" method="post">
        {% csrf_token %}
        <table>
            {% for field in form %}
            <tr>
                <td>{{ field.label }}</td>
                <td style="text-align: right;">{{ field }}</td>
            </tr>
            {% endfor %}
        </table>
        <input type=submit value="Create Listing">
    </form>
{% endblock %}
