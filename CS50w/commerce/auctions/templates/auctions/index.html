{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    <p>
        {% for listing in listings %}
        <div>
            {{ listing.title }} for ${{ listing.starting_bid }}<br>
            {% if listing.url %}
                <img src={{listing.url}} alt="Picture of Listing"><br>
            {% endif %}
            {{ listing.description }}
        </div>
        <hr>
        {% endfor %}
    </p>
{% endblock %}
