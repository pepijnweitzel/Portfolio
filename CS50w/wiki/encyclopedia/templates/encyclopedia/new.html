{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Page
{% endblock %}

{% block body %}
    <h1>Create a new page</h1>
    <form action="{% url 'new' %}" method="post">
        {% csrf_token %}
        {{ title_form }}
        <br>
        <textarea name="context" rows="4" cols="50">
            Page context
        </textarea>
        <br>
        <input type="submit" value="Create Page">
    </form>
{% endblock %}
