{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Page
{% endblock %}

{% block body %}
    <h1>Create a new page</h1>
    <form action="{% url 'new' %}" method="post">
        {% csrf_token %}
        {{ title_form }}
        <input style="margin-left: 428px" type="submit" value="Create Page">
        <br>
        <textarea placeholder="Page context" style="height: 600px; width: 800px;" rows="4" cols="50"></textarea>
    </form>
{% endblock %}
