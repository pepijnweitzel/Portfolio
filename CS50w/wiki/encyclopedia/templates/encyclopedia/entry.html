{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    {{ entry |safe}}
    {% for title in titles %}
        <form action="{% url 'edit' title %}" method="post">
            {% csrf_token %}
            <input type="submit" value="Edit Page">
        </form>
    {% endfor %}
{% endblock %}
