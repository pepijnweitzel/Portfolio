{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    <h1>This is wiki page for {{ title }}</h1>

    <p>{{ entry }}</p>

    <form action="{% url 'edit' %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Edit Page">
    </form>

{% endblock %}
