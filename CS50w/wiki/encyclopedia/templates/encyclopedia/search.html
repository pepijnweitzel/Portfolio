{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    <h1>These are your search results:</h1>
    <h2>search results:</h2>
    <ul>
        {% if title %}
            {% for title in titles %}
            <li><a href="{% url 'entry' title %}">{{ title }}</a></li>
            {% endfor %}
        {% else %}
            <li>Sorry, no such page</li>
        {% endif %}
    </ul>

{% endblock %}
