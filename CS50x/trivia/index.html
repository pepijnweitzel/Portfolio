<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>What is the capital of the Netherlands?</h3>
                <button class="incorrect">The Hague</button>
                <button class="correct">Amsterdam</button>
                <button class="incorrect">Rotterdam</button>
                <button class="incorrect">Arnhem</button>
                <button class="incorrect">Zwolle</button>

                <p id="feedback1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>In 1611 Amsterdam was to first city in the world to have a ...</h3>
                <input type="text">
                <button id="submit">submit</button>

                <p id="feedback2"></p>
            </div>
        </div>
        <script>
            let correct = document.querySelector('.correct');
            correct.addEventListener('click', function(){
                correct.style.backgroundColor = 'green';
                document.querySelector('#feedback1').innerHTML = 'Correct!';
            });
            let incorrects = document.querySelectorAll('.incorrect');
            for (let i = 0; i < incorrects.length; i++){
                incorrects[i].addEventListener('click', function(){
                    incorrects[i].style.backgroundColor = 'red';
                    document.querySelector('#feedback1').innerHTML = 'Incorrect!';
            });
            };
            document.querySelector('#submit').addEventListener('click', function(){
                let answer = document.querySelector('input');
                if (answer.value === 'stock exchange'){
                    answer.style.backgroundColor = 'green';
                    document.querySelector('#feedback2').innerHTML = 'Correct!';
                }
                else{
                    answer.style.backgroundColor = 'red';
                    document.querySelector('#feedback2').innerHTML = 'Incorrect!';
                }
            });

        </script>
    </body>
</html>
