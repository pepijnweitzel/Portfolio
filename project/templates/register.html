{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Repeat Password" type="password">
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" id="group_code" name="group_code" placeholder="Group code" type="text">
        </div>
        <div>
            <button class="btn btn-primary" type="submit" onmouseover="showgroup()" onmouseleave="unshowgroup()">Create group</button>
        </div>
        <p id="text"></p>
        <br>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>

    <script>

        const text = document.getElementById('text');
        function showgroup(){
            text.innerHTML = 'If new, click button to create a group';
        };
        function unshowgroup(){
            text.innerHTML = '';
        }

    </script>
{% endblock %}
