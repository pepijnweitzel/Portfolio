{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
    <br>
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active test">
            <img src="https://easydrawingguides.com/wp-content/uploads/2022/11/how-to-draw-a-sports-car-featured-image-1200.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://media.istockphoto.com/id/1393106883/vector/counter-with-numbers-mechanical-vector.jpg?s=612x612&w=0&k=20&c=Fpd4FD3By3XoTNuQX_h39qBdAzb006Wm0kwbkexLP1w=" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://ewscripps.brightspotcdn.com/dims4/default/4b02a40/2147483647/strip/true/crop/5609x3155+0+292/resize/1280x720!/quality/90/?url=http%3A%2F%2Fewscripps-brightspot.s3.amazonaws.com%2F71%2F4f%2F90a28f7b484b99cb005cb92cfa24%2Fap22067562305041.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
{% endblock %}
